<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>

<body>

    <div class="login-container">

        <!-- اللوجو -->
        <img src="{{ url_for('static', filename='images/logo2.png') }}" class="login-logo" alt="Logo">

        <!-- عنوان -->
        <div class="login-title">ITOps Hub</div>

        <!-- رسالة خطأ عامة (بيانات الدخول غير صحيحة) -->
        {% if error_msg %}
        <div class="error-box">
            {{ error_msg }}
        </div>
        {% endif %}

        <!-- نموذج تسجيل الدخول -->
        <form method="POST" action="/login">

            <!-- رقم الموظف -->
            <label class="label-text">رقم الموظف</label>
            <input
                type="text"
                name="employee_id"
                class="login-input"
                value="{{ employee_value or '' }}"
                autocomplete="off"
                required>

            <!-- رسالة منع الحروف العربية -->
            {% if arabic_error %}
            <p class="input-error">غير مسموح باستخدام الحروف العربية</p>
            {% endif %}

            <!-- كلمة المرور -->
            <label class="label-text">كلمة المرور</label>
            <input
                type="password"
                name="password"
                class="login-input"
                autocomplete="off"
                required>

            <!-- زر الدخول -->
            <button type="submit" class="login-btn">تسجيل الدخول</button>

        </form>

    </div>

</body>
</html>
